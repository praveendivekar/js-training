<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Conditional operators</title>
</head>

<body>
  <script>
    var year = prompt('In which year js is invented?', '');
    if (year < 1995) {
      alert('Too early...!')
    } else if(year > 1995) {
      alert('Too late...!');
    } else {
      alert('Exactly!');
    }
  </script>
</body>

</html>
