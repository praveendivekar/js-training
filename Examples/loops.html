<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Working Template</title>
</head>

<body>
  <script>
    console.log('================== while loop start =============');
    var itrOne = 0;
    while (itrOne < 3) {
      console.log(itrOne);
      itrOne++;
    }
    console.log('================== while loop end =============');

    console.log('================== do while loop start =============');
    var itrTwo = 0;
    do {
      console.log(itrTwo);
      itrTwo++;
    } while (itrTwo < 3);
    console.log('================== do while loop end =============');

    console.log('================== for loop start =============');
    for (let itrThree = 0; itrThree < 3; itrThree++) {
      console.log(itrThree);
    }
    console.log('================== for loop end =============');
  </script>
</body>

</html>
