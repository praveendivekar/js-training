<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Data Types</title>
</head>
<body>
<script>
  var message;
    console.log('1 ' + typeof message);
  message = 'Hello world!';
    console.log('2 ' + typeof message);
  message = 12232;
    console.log('3 ' + typeof message);
  message = null;
    console.log('4 ' + typeof message);
  message = true;
    console.log('5 ' + typeof message);
</script>
</body>
</html>
